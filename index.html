<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∫—Ä–æ–π—Ç–µ —Å–≤–æ–π –±–æ–∫—Å!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 320px;
        }
        .grid-item {
            width: 70px;
            height: 70px;
            border: 2px solid #BB86FC;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1F1F1F;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .grid-item .tg-emoji {
            font-size: 30px;
            display: none;
        }
        .grid-item .question {
            font-size: 30px;
            color: #FFFFFF;
            position: absolute;
        }
        .grid-item.flip .question {
            display: none;
        }
        .grid-item.flip .tg-emoji {
            display: inline-block;
        }
        .settings-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            margin-top: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="grid" class="grid-container"></div>

    <div class="settings-container">
        <span>–î–µ–º–æ —Ä–µ–∂–∏–º</span>
        <label class="toggle-switch">
            <input type="checkbox" id="demo-mode">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        const gridContainer = document.getElementById("grid");
        const demoModeToggle = document.getElementById("demo-mode");
        let demoMode = false;

        const customEmojiIds = [
            "5424861062866411089", // üò¢
            "5424861062866411090", // üèÜ
            "5424861062866411091", // üìÜ
            "5424861062866411092", // üíé
            "5424861062866411093", // üéÇ
            "5424861062866411094", // üåπ
            "5424861062866411095", // üöÄ
            "5424861062866411096", // üß∏
            "5424861062866411097", // ‚ù§Ô∏è
            "5424861062866411098", // üéÜ
            "5424861062866411099", // üöó
            "5424861062866411100", // üï∂Ô∏è
            "5424861062866411101", // üéÅ
            "5424861062866411102", // üéà
            "5424861062866411103", // ü•á
            "5424861062866411104"  // üç¨
        ];

        function getRandomEmojiIds() {
            return customEmojiIds.sort(() => 0.5 - Math.random()).slice(0, 16);
        }

        function createGrid() {
            gridContainer.innerHTML = "";
            const randomEmojis = getRandomEmojiIds();

            randomEmojis.forEach(emojiId => {
                const cell = document.createElement("div");
                cell.classList.add("grid-item");

                const emoji = document.createElement("span");
                emoji.className = "tg-emoji";
                emoji.setAttribute("emoji-id", emojiId);

                const question = document.createElement("div");
                question.className = "question";
                question.textContent = "?";

                cell.appendChild(emoji);
                cell.appendChild(question);
                cell.addEventListener("click", () => handleCellClick(cell, emoji));
                gridContainer.appendChild(cell);
            });
        }

        function handleCellClick(cell, emoji) {
            if (demoMode) {
                revealBox(cell, emoji);
            } else {
                confirmPurchase(cell, emoji);}
            }
    
            function confirmPurchase(cell, emoji) {
                if (confirm("–í—ã —Ö–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å —ç—Ç–æ—Ç –±–æ–∫—Å?")) {
                    processPayment(cell, emoji);
                }
            }
    
            function processPayment(cell, emoji) {
                const invoiceLink = "https://t.me/YOUR_BOT_USERNAME?start=payment_10_stars";
                
                Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                    if (status === "paid") {
                        revealBox(cell, emoji);
                    } else {
                        alert("–û–ø–ª–∞—Ç–∞ –Ω–µ –ø—Ä–æ—à–ª–∞!");
                    }
                });
            }
    
            function revealBox(cell, emoji) {
                cell.classList.add("flip");
                emoji.style.display = "inline-block";
                cell.querySelector(".question").style.display = "none";
            }
    
            demoModeToggle.addEventListener("change", () => {
                demoMode = demoModeToggle.checked;
            });
    
            createGrid();
        </script>
    
    </body>
    </html>
