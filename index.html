<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка подарков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222; /* Темно-серый фон */
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        .roulette-container {
            width: 320px;
            height: 120px;
            margin: 20px auto;
            border: 4px solid #444;
            border-radius: 15px; /* Гладкие края */
            overflow: hidden;
            position: relative;
            background: black;
        }
        .roulette {
            display: flex;
            position: relative;
            left: 0;
            transition: transform 5s ease-out; /* Плавное замедление */
        }
        .roulette img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px; /* Скругление изображений */
        }
        #spinButton {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Испытай удачу!</h1>
    <div class="roulette-container">
        <div class="roulette">
            <img src="img1.jpg" alt="1">
            <img src="img2.jpg" alt="2">
            <img src="img3.jpg" alt="3">
            <img src="img4.jpg" alt="4">
            <img src="img5.jpg" alt="5">
            <img src="img6.jpg" alt="6">
            <img src="img7.jpg" alt="7">
            <img src="img8.jpg" alt="8">
            <img src="img9.jpg" alt="9">
            <img src="img10.jpg" alt="10">
        </div>
    </div>
    <button id="spinButton">Крутить за 10 звёзд</button>

    <script>
        window.Telegram.WebApp.ready();

        const spinButton = document.getElementById("spinButton");
        const roulette = document.querySelector(".roulette");

        let isSpinning = false;

        spinButton.addEventListener("click", async () => {
            if (isSpinning) return;

            // Оплата через Telegram
            const invoiceLink = "https://t.me/$nPxJ3n-UOEukDgAA8erjOqzO-Vc";
            window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                if (status === "paid") {
                    startRoulette();
                } else {
                    alert("Оплата не прошла!");
                }
            });
        });

        function startRoulette() {
            isSpinning = true;

            // Начальная быстрая скорость
            roulette.style.transition = "transform 0.5s linear";
            roulette.style.transform = translateX(-500px);

            setTimeout(() => {
                // Плавное замедление
                const randomStop = -Math.floor(Math.random() * 10) * 110 + "px";
                roulette.style.transition = "transform 4s ease-out";
                roulette.style.transform = translateX(${randomStop});

                setTimeout(() => {
                    alert("Поздравляем! Вам выпал подарок!");
                    isSpinning = false;
                }, 4000);
            }, 500);
        }
    </script>
</body>
</html>
