<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка подарков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
        }
        .roulette-container {
            width: 300px;
            height: 100px;
            margin: 20px auto;
            border: 3px solid #333;
            overflow: hidden;
            position: relative;
        }
        .roulette {
            display: flex;
            width: 1000%;
            position: relative;
            left: 0;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .roulette img {
            width: 100px;
            height: 100px;
            margin-right: 5px;
        }
        #spinButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Испытай удачу!</h1>
    <div class="roulette-container">
        <div class="roulette">
            <img src="img1.jpg" alt="1">
            <img src="img2.jpg" alt="2">
            <img src="img3.jpg" alt="3">
            <img src="img4.jpg" alt="4">
            <img src="img5.jpg" alt="5">
            <img src="img6.jpg" alt="6">
            <img src="img7.jpg" alt="7">
            <img src="img8.jpg" alt="8">
            <img src="img9.jpg" alt="9">
            <img src="img10.jpg" alt="10">
        </div>
    </div>
    <button id="spinButton">Крутить за 10 звёзд</button>

    <script>
        window.Telegram.WebApp.ready();

        const spinButton = document.getElementById("spinButton");
        const roulette = document.querySelector(".roulette");

        let isSpinning = false;

        spinButton.addEventListener("click", async () => {
            if (isSpinning) return;

            // Оплата через Telegram
            const invoiceLink = "https://t.me/$YOUR_BOT_USERNAME?start=payment_10_stars";
            window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                if (status === "paid") {
                    startRoulette();
                } else {
                    alert("Оплата не прошла!");
                }
            });
        });

        function startRoulette() {
            isSpinning = true;

            const randomStop = -Math.floor(Math.random() * 10) * 105 + "px"; // Случайная остановка
            roulette.style.transform = `translateX(${randomStop})`;

            setTimeout(() => {
                alert("Поздравляем! Вам выпал подарок!");
                isSpinning = false;
            }, 4000);
        }
    </script>
</body>
</html>
